<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0 box-border bg-orange-200">
    <section class="m-40 bg-slate-200 border border-black">
      <div class="container flex flex-col m-2">
        <h1
          class="font-serif font-bold text-3xl flex justify-center bg-red-200 m-6"
        >
          Shopping Cart
        </h1>
        <h2 class="mt-4 font-bold">Add Item for selection</h2>
      </div>
      <div class="m-2">
        <form action="" class="flex gap-5">
          <label for="pName">Product Name</label>
          <input type="text" name="pName" id="pName" />
          <label for="price">Price</label>
          <input type="number" name="price" id="price" />
          <label for="image">Image</label>
          <input type="url" name="image" id="image" />
          <input
            type="button"
            value="Create Product"
            onclick="createProduct()"
            class="rounded-md bg-orange-200 p-1"
          />
        </form>
      </div>
      <div
        class="h-72 bg-white m-2 mt-4 flex flex-col overflow-y-scroll"
        id="dashboard"
      ></div>
      <div>
        <input
          type="button"
          onclick="addCartBoard()"
          value="Add to Cart"
          class="rounded-md bg-orange-200 p-1 m-2"
        />
        <div id="cartBoard" class="h-72 bg-white m-2 overflow-y-scroll"></div>
        <div id="payBTN"></div>
      </div>
      <div id="pay"></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
